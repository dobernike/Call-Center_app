<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Страница колл-центра</title>
</head>

<body>
    <header class="main-header"></header>
    <main class="container">
        <h1 class="visually-hidden">Страница Колл-центра</h1>
        <section class="info-user">
            <h2 class="info-user-title">1. Информация пользователя</h2>
            <ul class="info-user-list">
                <li class="info-user-item">
                    <input class="button" type="number" placeholder="Договор">
                </li>
                <li class="info-user-item">
                    <button class="button">Поиск</button>
                </li>
                <li class="info-user-item">
                    <button class="button">Новый</button>
                </li>
                <li class="info-user-item">
                    <button class="button">Компания</button>
                </li>
                <li class="info-user-item">
                    <p class="button">Телефон</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="main-footer"></footer>
</body>

</html>
